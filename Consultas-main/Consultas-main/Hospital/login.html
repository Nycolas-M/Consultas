<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedSchedule Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-login {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e8ed;
        }

        .forgot-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .demo-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }

        .demo-email, .demo-password {
            font-family: monospace;
            background: #e9ecef;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo-login {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo-login">MedSchedule Pro</h1>
                <p class="login-subtitle">Sistema de Agendamentos M√©dicos</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    Entrar no Sistema
                </button>
            </form>

            <div class="login-footer">
                <a href="#" class="forgot-link" onclick="showMessage('Recupera√ß√£o de senha em desenvolvimento')">
                    Esqueci minha senha
                </a>
                
                <div class="demo-credentials">
                    <div class="demo-title">Credenciais de Demonstra√ß√£o:</div>
                    <div class="demo-item">
                        <span>E-mail:</span>
                        <code class="demo-email">admin@clinica.com</code>
                    </div>
                    <div class="demo-item">
                        <span>Senha:</span>
                        <code class="demo-password">123456</code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar/ocultar senha
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Mostrar mensagens
        function showMessage(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Valida√ß√£o de e-mail
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Processo de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            
            // Valida√ß√£o
            if (!email || !senha) {
                showMessage('Por favor, preencha todos os campos.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, insira um e-mail v√°lido.');
                return;
            }
            
            // Simular loading
            loginButton.textContent = 'Entrando...';
            loginButton.disabled = true;
            
            // Simular requisi√ß√£o AJAX
            setTimeout(() => {
                const validCredentials = [
                    { email: 'admin@clinica.com', password: '123456' },
                    { email: 'medico@clinica.com', password: '123456' },
                    { email: 'paciente@clinica.com', password: '123456' }
                ];
                
                const isValid = validCredentials.some(cred => 
                    cred.email === email && cred.password === senha
                );
                
                if (isValid) {
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar ap√≥s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'inicio.html';
                    }, 1500);
                } else {
                    showMessage('E-mail ou senha incorretos. Tente novamente.');
                }
                
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            }, 1500);
        });

        // Preencher automaticamente para demonstra√ß√£o (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            // Descomente a linha abaixo para preenchimento autom√°tico
            // document.getElementById('email').value = 'admin@clinica.com';
            // document.getElementById('senha').value = '123456';
        });
    </script>
</body>
</html>
